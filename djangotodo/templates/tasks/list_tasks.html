{% extends "base.html" %}
{% load static %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ board.name }} Tasks</h2>
    <div class="row">
        <div class="col-sm-12">
            <a class="btn btn-primary" href="{% url 'tasks:create_task' board.id %}" role="button">Add task</a>
        </div>
    </div>

    <br>

    <div class="row">
        {% for task in tasks %}
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ task.name }}</h5>
                    <p class="card-text">{{ task.description }}</p>
                    <a href="{% url 'tasks:task_detail' task.id %}" class="btn btn-primary">View Task</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
